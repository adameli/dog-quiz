<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./media/logo.png" type="image/x-icon">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/login_register.css">
    <link rel="stylesheet" href="./css/quiz.css">
</head>

<body>

    <div class="wrapper ">
        <header>
            <div id="logo"></div>
            <div id="title">Dog Breed Quiz</div>
        </header>

        <section class="container_login">
            <h1 class="login">LOGIN</h1>
            <div class="user_pass_input">
                <label for="user_name">User Name:</label>
                <input id="user_name" type="text">
            </div>
            <div class="user_pass_input">
                <label for="password">Password:</label>
                <input id="password" type="password">
            </div>
            <div class="login login_feedback" id="feedback">Let the magic start!</div>
            <button class="login button login_button" id="display_block">Login</button>
            <button class="login button register_button" id="display_none">Register</button>
            <div class="login register new" id="display_block">New to this? Register for free</div>
            <div class="login register have" id="display_none">Alredy have an account? Go to login</div>
        </section>

        <section class="container_quiz">
            <div id="logout">
                <div><span id="user_name_in_quiz"></span></div>
                <button id="logout_button">logout</button>
            </div>
            <div id="img_answer_container">
                <img src="./media/logo.png" class="img" alt="">
                <!-- <div id="loading_logo" class="dog_logo"></div> -->
                <div class="answers">
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
            </div>
        </section>

        <footer>
            <p>The Dog Quiz is made possible thanks to the free API by <a href="https://dog.ceo/dog-api"
                    target="blank">DOG CEO ZINE</a></p>
        </footer>
        <div class="loading_bar" id="display_none">
            <div class="loading_feedback">
                <div id="contact_server">Contacting server...</div>
                <button class="close_button" id="display_none">CLOSE</button>
            </div>
        </div>
        <div class="loading_bar final_answer" id="display_none">
            <div class="loading_feedback right_or_wrong">
                <div id="contact_server"></div>
                <button class="close_button">ONE MORE</button>
            </div>
        </div>
    </div>
    <script src="./js/server_connection.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/login_register.js"></script>
    <script src="./js/quiz.js"></script>
    <script src="./index.js"></script>
    <script src="./js/sticky.js"></script>
</body>

</html>
