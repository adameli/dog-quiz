<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./media/logo.png" type="image/x-icon">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/login_register.css">
    <link rel="stylesheet" href="./css/quiz.css">
</head>

<body>

    <div class="wrapper" id="login_back_color">
        <header>
            <div id="logo"></div>
            <div id="title">Dog Breed Quiz</div>
        </header>

        <section class="container_login">
            <h1 class="login">LOGIN</h1>
            <div class="user_pass_input">
                <label for="user_name">User Name:</label>
                <input id="user_name" type="text">
            </div>
            <div class="user_pass_input">
                <label for="password">Password:</label>
                <input id="password" type="password">
            </div>
            <div class="login" id="feedback">Let the magic start!</div>
            <button class="login button login_button" id="display_block">Login</button>
            <button class="login button register_button" id="display_none">Register</button>
            <div class="login register new" id="display_block">New to this? Register for free</div>
            <div class="login register have" id="display_none">Alredy have an account? Go to login</div>
        </section>

        <section class="container_quiz">
            <div id="logout">
                <div><span id="user_name_in_quiz">Adam</span></div>
                <button id="logout_button">logout</button>
            </div>
            <div id="loading_logo" class="dog_logo"></div>
            <div id="anwsers">
                <button>Golden retriver</button>
                <button>Tax</button>
                <button>Bulldog</button>
                <button>Huskie</button>
            </div>
        </section>



        <footer>
            <p>The Dog Quiz is made possible thanks to the free API by <a href="">DOG CEO ZINE</a></p>
        </footer>
        <div class="loading_bar" id="display_none">
            <div class="loading_feedback">Contacting server...</div>
        </div>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/login_register.js"></script>
    <script src="./js/quiz.js"></script>
    <script src="./js/server_connection.js"></script>
    <script src="./index.js"></script>
</body>

</html>
